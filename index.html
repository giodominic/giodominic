<style>
    .container {
        position: relative;
        text-align: center;
    }

    .scrollup {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        background-color: none;
        color: #fff;
        font-size: 24px;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .scrollup:hover {
        opacity: 0.7;
        transform: scale(1.1);
    }

    .scrollup:hover .bi-arrow-up-circle-fill,
    .scrollup:hover svg {
        fill: #404040;
    }


    /* Styles for screens with a minimum width of 768px (large screens) */
    @media screen and (min-width: 768px) {
        .scrollup {
            display: none;
            /* Hide the button by default on large screens */
        }

        .scrollup.show {
            display: block;
            /* Show the button when the animation is triggered */
            opacity: 1;
            animation: scrollupAnimation 0.5s forwards;
        }
    }

    @keyframes scrollupAnimation {
        0% {
            transform: translateY(100px);
        }

        100% {
            transform: translateY(0);
        }
    }
</style>
<script>
    window.addEventListener("scroll", function () {
        var scrollup = document.querySelector(".scrollup");
        if (window.scrollY > 200) {
            scrollup.classList.add("show");
        } else {
            scrollup.classList.remove("show");
        }
    });
</script>
